<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hogwarts</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header>
  <h1 id="page-title">Hogwarts Students</h1>
  <hr>
</header>
<main id="main-section">
  <select id="gryffindor-select"></select>
  <select id="hufflepuff-select"></select>
  <select id="ravenclaw-select"></select>
  <select id="slytherin-select"></select>

  <section id="student">
    <div id="student-text-info">
      <h2 id="student-name"></h2>
      <h3 id="student-dob"></h3>
      <h3 id="student-ancestry"></h3>
      <ul id="student-wand"></ul>
      <h3 id="student-patronus"></h3>
    </div>
    <div id="student-image">
      <img id="student-picture" src="" alt="">
    </div>
</section>
<section id="marauders-map">
  <canvas id="main-canvas" width="500" height="500"></canvas>
</section>

</main>
</body>
</html>
